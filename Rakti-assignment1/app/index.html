<title>Assignment1</title>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="container">
    <h1>Comments</h1>

        <table class="table table-striped table-dark">
            <thead>
              <tr>
                  <th>PostId</th>
                <th>Id</th>
                <th>Name</th>
                <th>Email Id</th>
                <th>Body</th>
              </tr>
            </thead>
            
            <tbody ng-repeat="x in comments"> 

                <tr>
                    <td>{{x.postId}}</td>
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.body}}</td>
                </tr> 
               
                </tbody>
                
                </table>
      
    </div>



<script src="index.js"></script>
